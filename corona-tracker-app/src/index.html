  <style type="text/css">.app-loading {position:absolute;top:40%;bottom:0;width:100%;text-align:center;font-family:AvenirNextLTPro-Demi,Helvetica,Arial,sans-serif;font-size:18px;color:#4d4d4d}@-webkit-keyframes blink{0%,100%{opacity:.2}20%{opacity:1}}@keyframes blink{0%,100%{opacity:.2}20%{opacity:1}}.app-loading div span{-webkit-animation-name:blink;animation-name:blink;-webkit-animation-duration:1.4s;animation-duration:1.4s;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;-webkit-animation-fill-mode:both;animation-fill-mode:both}.app-loading div span:nth-child(2){-webkit-animation-delay:.2s;animation-delay:.2s}.app-loading div span:nth-child(3){-webkit-animation-delay:.4s;animation-delay:.4s}</style>
