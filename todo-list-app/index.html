<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo list</title>
  </head>
  <body onload="fetchItems()">
    <div class="container">
      <h1>Todo list</h1>
      <div class="jumbotron">
        <h3>Add new item:</h3>
        <form id="itemInputForm">
          <div class="form-group">
            <label for="itemDescriptionInput">Description</label>
            <input type="text" class="form-control" id="itemDescriptionInput" placeholder="Describe the item">
          </div>
          <div class="form-group">
            <label for="itemSeverityInput">Severity</label>
            <select id="itemSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="itemAssignTo">Assign to</label>
            <input type="text" class="form-control" id="itemAssignTo" placeholder="Enter assignee">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="itemsList">
        </div>
        <div class="footer">
          <p>¬© üê±</p>
        </div>
      </div>
    </div>

    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
